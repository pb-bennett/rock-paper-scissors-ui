<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="header-container">
        <img
          class="header-logo-img"
          src="./image/rock-title.svg"
          alt="Rock Paper Scissors title logo"
        />
        <img
          class="header-logo-img"
          src="./image/paper-title.svg"
          alt="Rock Paper Scissors title logo"
        />
        <img
          class="header-logo-img"
          src="./image/scissors-title.svg"
          alt="Rock Paper Scissors title logo"
        />
      </div>

      <div class="button-holder">
        <button class="main-btn" id="main-rock-btn">
          <img
            class="btn-img svg"
            id="main-rock-img"
            src="./image/rock-grey.svg"
            alt=""
          />
          <!-- ROCK -->
        </button>
        <button class="main-btn" id="main-paper-btn">
          <img
            class="btn-img svg"
            id="main-paper-img"
            src="./image/paper-grey.svg"
            alt=""
          />
          <!-- PAPER -->
        </button>
        <button class="main-btn" id="main-scissors-btn">
          <img
            class="btn-img svg"
            id="main-scissors-img"
            src="./image/scissors-grey.svg"
            alt=""
          />
          <!-- SCISSORS -->
        </button>
      </div>

      <script src="./script/script.js"></script>
    </div>
  </body>
</html>
