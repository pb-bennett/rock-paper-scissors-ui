<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="main-container">
      <img
        id="reset-img"
        src="./image/reset-img.svg"
        alt="Reset button image"
      />
      <div id="header-container-outer">
        <div id="header-container-inner">
          <img
            class="header-logo-img"
            id="logo-rock-img"
            src="./image/rock-title-color.svg"
            alt="Rock Paper Scissors title logo"
          />
          <img
            class="header-logo-img"
            id="logo-paper-img"
            src="./image/paper-title-color.svg"
            alt="Rock Paper Scissors title logo"
          />
          <img
            class="header-logo-img"
            id="logo-scissors-img"
            src="./image/scissors-title-color.svg"
            alt="Rock Paper Scissors title logo"
          />
        </div>
      </div>
      <div id="scores-container-outer">
        <img
          class="score-img"
          id="0-score-img"
          src="./image/score-0-0.svg"
          alt="The player's score, in image form!"
        />

        <img
          class="score-img"
          id="1-score-img"
          src="./image/score-1-0.svg"
          alt="the
        computer's score in image form"
        />
      </div>

      <div class="button-holder">
        <button class="main-btn" id="main-rock-btn">
          <img
            class="btn-img svg"
            id="main-rock-img"
            src="./image/rock-grey.svg"
            alt=""
          />
          <!-- ROCK -->
        </button>
        <button class="main-btn" id="main-paper-btn">
          <img
            class="btn-img svg"
            id="main-paper-img"
            src="./image/paper-grey.svg"
            alt=""
          />
          <!-- PAPER -->
        </button>
        <button class="main-btn" id="main-scissors-btn">
          <img
            class="btn-img svg"
            id="main-scissors-img"
            src="./image/scissors-grey.svg"
            alt=""
          />
          <!-- SCISSORS -->
        </button>
      </div>
      <div id="commit-container">
        <button id="commit-btn">
          <img
            id="commit-img"
            src="./image/commit-grey.svg"
            alt="Commit your turn button image."
          />
        </button>
      </div>

      <!-- BATTLE MODAL -->

      <div class="modal shadow hidden" id="battle-modal" class="transparent">
        <div id="modal-container" class="transparent">
          <div class="transparent" id="modal-score-container">
            <img
              id="modal-0-score-img"
              class="transparent modal-score"
              src="./image/score-1-5.svg"
              alt="The end score for player!"
            />
            <img
              id="modal-1-score-img"
              class="transparent modal-score"
              src="./image/score-0-2.svg"
              alt="The end score for computer!"
            />
          </div>
          <div id="score-result-contatiner" class="transparent">
            <div class="transparent move-container" id="green-move-container">
              <img
                id="your-move-img"
                class="transparent move-img"
                src="./image/your-move-img.svg"
                alt="your move text image"
              />

              <img
                id="move-0-img"
                class="transparent shadow-green move-img"
                src="./image/rock-grey.svg"
                alt="The player's move image"
              />
            </div>
            <img
              id="round-result-img"
              class="transparent result"
              src="./image/round-over-win.svg"
              alt="The result of the round image"
            />
            <div class="transparent move-container" id="red-move-container">
              <img
                id="cpu-move-img"
                class="transparent move-img"
                src="./image/cpu-move-img.svg"
                alt="cpu move text image"
              />

              <img
                id="move-1-img"
                class="transparent shadow-red move-img"
                src="./image/scissors-grey.svg"
                alt="The computer's move image"
              />
            </div>
          </div>
          <img
            id="next-round-img"
            class="transparent shadow"
            src="./image/next-round-img.svg"
            alt="Next round button image"
          />
        </div>
      </div>
      <div class="overlay hidden"></div>

      <script src="./script/script.js"></script>
    </div>
  </body>
</html>
