<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="button-holder">
      <button class="main-btn" id="main-rock-btn">
        <img
          class="btn-img"
          id="main-rock-img"
          src="./image/rock-lowered.svg"
          alt=""
        />
        ROCK
      </button>
      <button class="main-btn" id="main-paper-btn">
        <img
          class="btn-img"
          id="main-paper-img"
          src="./image/paper-lowered.svg"
          alt=""
        />
        PAPER
      </button>
      <button class="main-btn" id="main-scissors-btn">
        <img
          class="btn-img"
          id="main-scissors-img"
          src="./image/scissors-lowered.svg"
          alt=""
        />
        SCISSORS
      </button>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
