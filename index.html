<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="header-container-outer">
        <div id="header-container-inner">
          <img
            class="header-logo-img"
            id="logo-rock-img"
            src="./image/rock-title-color.svg"
            alt="Rock Paper Scissors title logo"
          />
          <img
            class="header-logo-img"
            id="logo-paper-img"
            src="./image/paper-title-color.svg"
            alt="Rock Paper Scissors title logo"
          />
          <img
            class="header-logo-img"
            id="logo-scissors-img"
            src="./image/scissors-title-color.svg"
            alt="Rock Paper Scissors title logo"
          />
        </div>
      </div>
      <div id="scores-container-outer">
        <img
          class="score-img"
          id="green-score-img"
          src="./image/score-green-0.svg"
          alt="The player's score, in image form!"
        />

        <img
          class="score-img"
          id="red-score-img"
          src="./image/score-red-0.svg"
          alt="the
        computer's score in image form"
        />
      </div>
      <div id="commit-container">
        <button id="commit-btn">
          <img
            id="commit-img"
            src="./image/commit-grey.svg"
            alt="Commit your turn button image."
          />
        </button>
      </div>
      <div class="button-holder">
        <button class="main-btn" id="main-rock-btn">
          <img
            class="btn-img svg"
            id="main-rock-img"
            src="./image/rock-grey.svg"
            alt=""
          />
          <!-- ROCK -->
        </button>
        <button class="main-btn" id="main-paper-btn">
          <img
            class="btn-img svg"
            id="main-paper-img"
            src="./image/paper-grey.svg"
            alt=""
          />
          <!-- PAPER -->
        </button>
        <button class="main-btn" id="main-scissors-btn">
          <img
            class="btn-img svg"
            id="main-scissors-img"
            src="./image/scissors-grey.svg"
            alt=""
          />
          <!-- SCISSORS -->
        </button>
      </div>

      <!-- BATTLE MODAL -->

      <div class="modal shadow hidden" id="battle-modal" class="transparent">
        <div id="modal-container" class="transparent">
          <div id="score-result-contatiner" class="transparent">
            <img
              id="move-0-img"
              class="transparent shadow-green move-img"
              src="./image/rock-grey.svg"
              alt="The player's move image"
            />
            <img
              id="round-result-img"
              class="transparent"
              src="./image/round-over-win.svg"
              alt="The result of the round image"
            />
            <img
              id="move-1-img"
              class="transparent shadow-red move-img"
              src="./image/scissors-grey.svg"
              alt="The computer's move image"
            />
          </div>
          <img
            id="next-round-img"
            class="transparent shadow"
            src="./image/next-round-img.svg"
            alt="Next round button image"
          />
        </div>
      </div>
      <div class="overlay hidden"></div>

      <!-- GAME OVER MODAL -->

      <div class="modal shadow" id="game-over-modal" class="transparent">
        <div id="game-over-modal-container" class="transparent">
          <div id="game-over-score-result-contatiner" class="transparent">
            <img
              id="game-over-move-0-img"
              class="transparent shadow-green move-img"
              src="./image/rock-grey.svg"
              alt="The player's last move image"
            />
            <div id="game-over-result-inner-container" class="transparent">
              <div id="winning-scores-container" class="transparent">
                <img
                  id="game-over-green-score-img"
                  class="transparent"
                  src="./image/score-green-5.svg"
                  alt="The end score for player!"
                />
                <img
                  id="game-over-red-score-img"
                  class="transparent"
                  src="./image/score-red-2.svg"
                  alt="The end score for computer!"
                />
              </div>
              <img
                id="game-over-result-img"
                class="transparent"
                src="./image/you-win-img.svg"
                alt="The result of the match image"
              />
            </div>
            <img
              id="game-over-move-1-img"
              class="transparent shadow-red move-img"
              src="./image/scissors-grey.svg"
              alt="The computer's final move image"
            />
          </div>
          <img
            id="new-game-img"
            class="transparent shadow"
            src="./image/new-game.svg"
            alt="Next game button image"
          />
        </div>
      </div>
      <div class="overlay"></div>

      <script src="./script/script.js"></script>
    </div>
  </body>
</html>
